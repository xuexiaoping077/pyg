<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">

  <!-- 引入字体文件 -->
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../styles/register.css">

</head>

<body class="eleToggle">
  <div class="layout">
    <header id="header" class="mui-bar mui-bar-nav">
      <a href="javasript:;" class='mui-icon mui-icon-back mui-left'></a>
      <h1 class="mui-title">注册</h1>

    </header>
    <div class="pyg_content">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>手机号</label>
          <input name="mobile" type="text" class="mui-input-clear mobile" placeholder="请输入手机号" 
          value="13636804480">
        </div>
        <div class="mui-input-row">
          <label>验证码</label>
          <input name="code" type="text" class="mui-input-clear " placeholder="请输入验证码">
          <button type="button" class="mui-btn mui-btn-primary verify">获取验证码</button>
        </div>
        <div class="mui-input-row">
          <label>邮箱</label>
          <input name='email'   type="text" class="mui-input-clear" placeholder="请输入邮箱" value="506069401@qq.com">
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input name="pwd" type="password" class="mui-input-password" placeholder="请输入密码" value="111222">
        </div>
         <div class="mui-input-row">
           <label>确认密码</label>
           <input name="pwd2"  type="password" class="mui-input-password" placeholder="请再次输入密码" value="111222">
         </div>
        <div class="mui-input-row mui-radio">
          <label>男</label>
          <input name="gender" type="radio" value="男">
        </div>
        <div class="mui-input-row mui-radio">
          <label>女</label>
          <input name="gender" type="radio" value="女">
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary btn_queren">确认</button>
          <button type="button" class="mui-btn mui-btn-danger">取消</button>
        </div>
      </form>
    </div>

    <div class="pyg_footer">
      <!-- 使用mui里面的tab bar 选项卡 -->
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
          <span class="mui-icon mui-icon-list"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item mui-active" href="#tabbar-with-contact">
          <span class="mui-icon-extra mui-icon-extra-cart "></span>
          <div class="mui-tab-label cart">购物车</div>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>




  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/mui/js/mui.picker.js"></script>
  <script src="../lib/mui/js/mui.poppicker.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/register.js"></script>



</body>

</html>
